nginx:
    build:
        path: {{DOCKER_REPO}}/services/nginx
        tag: mdrohmann/nginx
    startup:
        binds:
            ${PWD}/etc:
                bind: /etc/nginx
                ro: False
            /var/www:
                bind: /usr/share/nginx/html
                ro: False
        port_bindings: {80: 80}
---
nginx:
    command: start

