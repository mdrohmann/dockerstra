# creates a minimal virtualenv environment in which python code can be executed
import: python_host.yaml
---
-
    virtualenv_{{VIRTUALENV}}:
        command: remove
        v: True
-
    python_host_{{VIRTUALENV}}:
        command: remove
-
    python_host_{{VIRTUALENV}}:
        command: remove_image

